<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="/sweetsis.css" type="text/css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Cagliostro&family=Roboto&display=swap" rel="stylesheet">
	
</head>
<body>
	<div th:replace="fragments/navbar"></div>

	<main role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-3">Sweet Sisters Baking</h1>
				<p>Welcome to our site, we hope you find just the baked good you are looking for!</p>
				
					<a class="btn btn-primary btn-lg" href="/about" role="button">Learn
						more &raquo;</a>
				</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<!--Fill this part in-->
				<div th:each="product:${products}">
				<div class="col-md-4 center-block">
					<div class="card" style="width: 18rem;">
						<img th:src="${product.image}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p class="card-text" th:text="${product.description}"></p>
							<a th:href="@{/product/} + ${product.id}" class="btn btn-primary">Read</a>
						</div>
					</div>
				</div> 
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/footer"></footer>
</body>
</html>
